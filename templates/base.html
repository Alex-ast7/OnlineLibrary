<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The best library in the world</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Use Minified Plugins Version For Fast Page Load -->
  <link rel="stylesheet" type="text/css" media="screen" href="../static/css/plugins.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../static/css/main.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="../static/css/broken_image.css">
  <link rel="shortcut icon" type="image/x-icon" href="../static/image/favicon.ico">
  <script src="../static/js/plugins.js"></script>
  <script src="../static/js/ajax-mail.js"></script>
  <script src="../static/js/custom.js"></script>
</head>

<body>
  <div class="site-wrapper" id="top">
		<div class="site-header d-none d-lg-block">
			<div class="header-middle pt--10 pb--10">
				<div class="container">
					<div class="row align-items-center">
						<div class="col-lg-3 ">
							<a href="index.html" class="site-brand">
								<img src="image/logo.png" alt="">
							</a>
						</div>
                        <div class="col-lg-5">
                            <form action="/search" method="post">
                                <div class="header-search-block">
                                    <input name="text" type="text" placeholder="Search entire store here">
                                    <button>Search</button>
                                </div>
                            </form>
						</div>
						<div class="col-lg-4">
							<div class="main-navigation flex-lg-right">
								<div class="cart-widget">
									<div class="login-block">
                                        {% if current_user.is_authenticated %}
                                            <a href="/edit_profile"><img class="broken_image"
                                                                         src="/static/user_data/user_photo/{{ current_user.id }}.bmp"
                                                                         width=60 height=60 alt="{{ current_user.name }}"></a>
                                        {% else %}
                                            <a href="/login-register" class="font-weight-bold">Login</a> <br>
                                            <span>or</span><a href="/login-register">Register</a>
                                        {% endif %}
									</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
  {% block content %}{% endblock %}
</body>
</html>
